<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>

  
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" onfocus="document.getElementById('notify_login').style.display='none'" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" onfocus="document.getElementById('notify_login').style.display='none'" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div id="notify_login" style="display:none">
             Content
            </div>
          </div>
          <a id="btnLogin" class="btn btn-primary btn-block" onclick="login()" href="#">Login</a>
        </form>
        <div class="text-center" style="display:none" id="homeback">
          <a class="d-block small mt-3" id="a_homeback"  >Quay lại trang chủ</a>
          <!-- <a class="d-block small" ()" href="forgot-password.html">Forgot Password?</a> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script src="js/init-firebase.js"></script>
  <script src="js/myscript.js"></script>
  
</body>

</html>
